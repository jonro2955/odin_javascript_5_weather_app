<!DOCTYPE html>
<html>
<head>
  <title>My Weather</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
  <div id="adderBox">
    <div>Add City</div>
    <form id="addForm">
      <input id="addCityInput" type="text" placeholder="City" autofocus/>
      <button id="addBtn" type="submit"></button>
    </form>
    <button id="toggleUnitBtn">C/F</button>
    <button id="refreshBtn">Refresh</button>
    <button id="deleteAllBtn">Delete All</button>

  </div>

  <div id=cardEntry></div>

  <!-- Webpack output splitting -->
  <script defer src="City.bundle.js"></script>
  <script defer src="API.bundle.js"></script>
  <script defer src="Storage.bundle.js"></script>
  <script defer src="UI.bundle.js"></script>
  <script defer src="index.bundle.js"></script>

</body>
</html>
